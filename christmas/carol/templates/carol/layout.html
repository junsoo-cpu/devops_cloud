<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class = "bg-dark">
    <div class="container bg-dark">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{% url "root" %}"
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <div style="margin-right: 1cm;">
                    <img class="d-block mx-auto mb-4" src="/media/carol/2021/12/08/image.jpeg" alt="" width="100"
                         height="100">

                </div>

                <span class="fs-1 text-success" style="margin-bottom: 1em;">Merry</span>
                <span class="fs-1 text-danger" style="margin-bottom: 1em;">Christmas</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active bg-danger" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link active bg-success">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link active bg-danger">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link active bg-success">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link active bg-danger">About</a></li>
            </ul>
            <style>
                body {
                    padding-bottom: 1em;
                }
            </style>
        </header>

        {% block content %}

        {% endblock %}

        <hr>
        &copy; 2021. 12. 25
    </div>
</div>


</body>
</html>
