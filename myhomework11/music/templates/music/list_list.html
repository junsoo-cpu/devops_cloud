{% extends "music/layout.html" %}

{% block content %}

    <form action="" method="get">
        <input type="text" name="q" value="{{ request.GET.q }}" />
        <input type="submit" value="검색" />
    </form>
    <ul>
        {%  for list in list_list %}
            <li>
                <a href="/music/{{ list.pk }}/">
                    {{ list.name }}
                </a>
            </li>
        {%  endfor %}
    </ul>
{% endblock %}
