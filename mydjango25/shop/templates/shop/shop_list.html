{% extends "shop/layout.html" %}

{% block content %}
    {{ category_list }}

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>상점명</th>
                <th>등록일시</th>
            </tr>
        </thead>
        <tbody>
        {% for shop in shop_list %}
            <tr>
                <td>{{ shop.name }}</td>
                <td>{{ shop.created_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
