{% extends "comic/layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-8">
            <div class="d-grid mb-3">
                <a href="{% url "comic:post_new" %}" class="btn btn-primary">새 포스팅 쓰기</a>
            </div>
            <form action="" method="get" class="mb-3">
                <input type="text" name="query" placeholder="검색어를 입력해주세요." value=""{{ reques.GET.query }} />
                <input type="submit" value="검색">
            </form>
            <ul>
                {% for post in post_list %}
                    <li>
                        <a href="{% url "comic:post_detail" post.pk %}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-sm-4">

            <ul>
                <li>
                    <a href="?category_id=">전체</a>
                </li>
                {% for category in category_list %}
                    <li>
                        <a href="?category_id={{ category.pk }}">
                            {{ category.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
