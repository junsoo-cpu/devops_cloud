{% extends "shop/layout.html" %}

{% block content %}
    <h2>{{ shop.title }}</h2>
    <p>
        {% for tag in shop.tag_set.all %}
            <span class="badge" style="background-color: aqua;">
            {{ tag.name }}
        </span>
        {% endfor %}
    </p>
    {{ shop.content }}
    <hr>
    {{ shop.created_at|timesince }}

    <hr>
    <a href="{% url "shop:shop_edit" shop.pk %}">
        수정하기
    </a>


{% endblock %}
