{% extends "ski/layout.html" %}

{% block content %}
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>name</th>
                <th>telephone</th>
            </tr>
        </thead>
        <tbody>
            {% for resort in resort_list %}
                <tr>
                    <td>
                        <a href="/ski/{{ resort.pk }}">{{ resort.name }}</a>

                    </td>
                    <td>
                        <a href="tel:{{ resort.telephone }}">{{ resort.telephone }}</a>

                    </td>
                </tr>


            {% endfor %}
        </tbody>
    </table>

{% endblock %}
