{% extends "ski/layout.html" %}

{% block content %}
    <form action="" method="get">
        <input type="text" name="query" value="{{ request.GET.query }}" />
        <input type="submit" value = "검색"/>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>name</th>
            <th>telephone</th>
        </tr>
        </thead>
        <tbody>
        {% for resort in shop_list %}
            <tr>
                <td>
                    <a href="{{ resort.pk }}">{{ resort.name }}</a>
                </td>
                <td>
                    <a href="{{ resort.telephone }}">{{ resort.telephone }}</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>





{% endblock %}
